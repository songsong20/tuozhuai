<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#box{
				 position: absolute;
				 background-clip:content-box;
				 font-size:50px;font-weight: bold;
				 background: repeating-linear-gradient(to left,red,orange,palegoldenrod,green,palegreen,skyblue,pink,plum 20%);
				 color:transparent;
				 -webkit-background-clip:text;
				 cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="box">拖着跑</div>
	</body>
	<script>
		var oBox = document.getElementById("box");
		
		oBox.onmousedown = function(event){
			var e = event ||window.event;
			var offsetX = e.offsetX;
			var offsetY = e.offsetY;
			//拖拽进行中;
			document.onmousemove = function(event){
				var e = event || window.event;
				 oBox.style.left = e.clientX - offsetX + "px";
				 oBox.style.top = e.clientY - offsetY + "px";
			}
		}
		oBox.onmouseup = function(){
			document.onmousemove = null;
		}
		
	</script>
</html>
